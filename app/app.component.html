<RadSideDrawer showOverNavigation="true" tkExampleTitle tkToggleNavButton>
    <StackLayout tkDrawerContent class="sideStackLayout">
        <StackLayout class="sideTitleStackLayout">
            <Label text="Navigation Menu"></Label>
        </StackLayout>
        <StackLayout class="sideStackLayout">
            <Label text="Primary" class="sideLabel sideLightGrayLabel"></Label>
            <Label text="Social" class="sideLabel"></Label>
            <Label text="Promotions" class="sideLabel"></Label>
            <Label text="Labels" class="sideLabel sideLightGrayLabel"></Label>
            <Label text="Important" class="sideLabel"></Label>
            <Label text="Starred" class="sideLabel"></Label>
            <Label text="Sent Mail" class="sideLabel"></Label>
            <Label text="Drafts" class="sideLabel"></Label>
        </StackLayout>
        <Label text="Go to next page" (tap)="goToSecondPage()" class="mainContentButton drawerContentButton"></Label>
        <Label text="Close Drawer" (tap)="onCloseDrawerTap()" class="mainContentButton drawerContentButton"></Label>
    </StackLayout>
    <StackLayout tkMainContent orientation="horizontal">
        <ActionBar title = "Food Truck" class="action-bar" (tap)="openDrawer()">
            <NavigationButton text="Menu" icon="~/res/menu_bar.png"
                (tap)="openDrawer()" ></NavigationButton>
            <ActionItem text="Home" icon="~/res/home.png"
                (tap)="goBack()"></ActionItem>
            <ActionItem text="Go Back" android.systemIcon="ic_menu_back"
                              (tap)="goBack()" ></ActionItem>
            <ActionItem text="Notification" android.systemIcon="ic_lock_idle_alarm"
            (tap)="goBack()"></ActionItem>
            
            
            
        </ActionBar>
        <router-outlet></router-outlet>
    </StackLayout>
</RadSideDrawer>
