<RadSideDrawer showOverNavigation="true" tkExampleTitle tkToggleNavButton>
        <StackLayout tkDrawerContent class="sideStackLayout">
        <!-- <StackLayout class="sideTitleStackLayout">
        <Label text="Navigation Menu"></Label>
        </StackLayout> -->
            <StackLayout class="sideStackLayout">
                <!-- <StackLayout class="imgHolder">
                    <Image src="~/res/image_placeholder.png" class="icon"></Image>
                    <Image cssClass="gravatar" horizontalAlignment="center"  src="~/res/image_placeholder.png"></Image>
                </StackLayout> -->
                <StackLayout class="avatar" >
                    <Image src="~/res/image_placeholder.png" class="circle-wrapper" stretch="fill"></Image>   
                </StackLayout>
                
                <StackLayout orientation="horizontal">
                    <Label [text]="person" class="menuItem "></Label>
                    <Label text="My Health Profile" class="sideLabel" [nsRouterLink]="['/userProfile']" (tap)="onCloseDrawerTap()"></Label>
                </StackLayout>
                <StackLayout orientation="horizontal">
                    <Label [text]="fork" class="menuItem "></Label>
                    <Label text="Generate Recipes" class="sideLabel" [nsRouterLink]="['/recipesForm']" (tap)="onCloseDrawerTap()"></Label>
                </StackLayout>
                <StackLayout orientation="horizontal">
                        <Label [text]="search" class="menuItem "></Label>
                        <Label text="Custom Recipe" class="sideLabel"[nsRouterLink]="['/customRecipe']" (tap)="onCloseDrawerTap()"></Label>
                </StackLayout>
                <StackLayout orientation="horizontal">
                        <Label [text]="fork" class="menuItem "></Label>
                        <Label text="Recipe Lists" class="sideLabel" [nsRouterLink]="['/recipesList']" (tap)="onCloseDrawerTap()"></Label>
                </StackLayout>
            </StackLayout>
        </StackLayout>
        <StackLayout tkMainContent orientation="horizontal">
            <ActionBar title = "Food Truck" class="action-bar" (tap)="openDrawer()">
                <NavigationButton text="Menu" icon="~/res/menu_bar.png"
                    (tap)="openDrawer()" ></NavigationButton>
                <ActionItem text="Home" icon="~/res/home.png"
                    (tap)="goBack()" position="actionBar"></ActionItem>
            <!-- <Label text="TITLE" class="title" style="font-size: 24; font-family: Times New Roman;"></Label> -->
                <ActionBar.titleView>
                    <Label text="Food Track" style="font-size: 24; font-family: Times New Roman;"></Label>
                </ActionBar.titleView>
                <ActionItem text="Go Back" android.systemIcon="ic_menu_back"
                    (tap)="goBack()" ></ActionItem>
                <ActionItem text="Notification" icon="~/res/ring.png"
                    (tap)="goBack()"></ActionItem>
            </ActionBar>
            <router-outlet></router-outlet>
        </StackLayout>
        </RadSideDrawer>
