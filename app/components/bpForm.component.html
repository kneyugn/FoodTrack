<ScrollView sdkExampleTitle sdkToggleNavButton>
    <StackLayout orientation="vertical">
        <StackLayout *ngIf="message" class="bg-danger">
            <Label [text]=[message]></Label>
        </StackLayout>
        <user-card></user-card>
        <Label text="My current BP score is:" horizontalAlignment="center" marginTop="5" color="black"></Label>
        <StackLayout *ngIf="!systolicStatus" height="20"></StackLayout>
        <StackLayout *ngIf="systolicStatus" width="80%" horizontalAlignment="center" paddingLeft="25" marginTop="5">
            <Label *ngIf="systolicStatus == 'normal'" class="normal" text="Your Systolic Score is in the normal zone."></Label>
            <Label *ngIf="systolicStatus == 'at risk'" class="warning" text="Your Systolic Score is in the at-risk zone."></Label>
            <Label *ngIf="systolicStatus == 'high'" class="danger" text="Your Systolic Score is in the danger zone."></Label>
        </StackLayout>
        <StackLayout *ngIf="!diastolicStatus" height="20"></StackLayout>
        <StackLayout *ngIf="diastolicStatus" width="80%" horizontalAlignment="center" paddingLeft="25" marginTop="5">
            <Label *ngIf="diastolicStatus == 'normal'" class="normal" text="Your Diastolic Score is in the Normal zone."></Label>
            <Label *ngIf="diastolicStatus == 'at risk'" class="warning" text="Your Diastolic Score is in the at-risk zone."></Label>
            <Label *ngIf="diastolicStatus == 'high'" class="danger" text="Your Diastolic Score is in the danger zone."></Label>
        </StackLayout>
        <StackLayout orientation="horizontal" marginTop="5" marginLeft="50">
            <Border cornerRadius="3" borderWidth="2" borderColor="#DCDCDC"  marginLeft="20">
                <TextField class="input-rounded" width="75" keyboardType="number" returnKeyType="next" (textChange)="saveSystolic($event)" (blur)="checkSystolic()"></TextField>
            </Border>
            <Label class="slash" marginLeft="20"text="/"></Label>
            <Border cornerRadius="3" borderWidth="2" borderColor="#DCDCDC"  marginLeft="20">
                <TextField class="input-rounded" width="75" keyboardType="number" returnKeyType="send" (textChange)="saveDiastolic($event)" (blur)="checkDiastolic()" (returnPress)="saveBP()" padding="5"></TextField>
            </Border>
        </StackLayout>
        <Button class="btn btn-primary btn-rounded-lg" text="Save" horizontalAlignment="center" verticalAlignment="middle" marginTop="25" (tap)="saveBP()"></Button>
        <Label class="reminder grey-border"
               horizontalAlignment="center"
               margin="40 35"  textWrap="true"
               text="Keep up the hard work! It takes time to see progress! Please remember to take your HTN medication if you have not already."></Label>
    </StackLayout>
</ScrollView>
