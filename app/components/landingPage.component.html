<ScrollView sdkExampleTitle sdkToggleNavButton>
    <GridLayout columns="1*, 1*, 1*" width="100%" rows="120, 1*, 1*, 1*, auto, auto, auto, auto" backgroundColor="white">
        <StackLayout class="introBox" row="0" col="0" colSpan="3" orientation="vertical" backgroundColor="#E8EAED">
            <Label class="h4 p-12 bpText" text="Hey Jane, your most updated BP score is"></Label>
            <Label class="h1 p-15 bpText" text="120/78"></Label>
            <Label class="h4 p-12 bpText" text="You're a rockstar!"></Label>
        </StackLayout>
        <SearchBar (loaded)="onLoad($event)" row="1" col="0" colSpan="3"  hint="Search by recipes" (submit)="searchRecipes($event)"
                   color="gray" textFieldBackgroundColor="white" textFieldHintColor="gray"></SearchBar>
        <Label row="2" col="0" colSpan="3" class="labelText" style.textAlignment="center" text="OR"></Label>
        <Button borderColor="gray" row="3" col="0" colSpan="3" class="btn btn-primary btn-active generateBtn" [nsRouterLink]="['recipesForm']"  text="Generate Recipes"></Button>
        <FlexboxLayout class="flexBx" row="4" col="0" colSpan="3" flexWrap="wrap">
            <Image class="img" *ngFor="let item of recipes; let i = index" src="{{item.image}}" width="180" height="180"></Image>
        </FlexboxLayout>
        <Button borderColor="gray" row="5" col="0" colSpan="3" class="btn btn-primary btn-active generateBtn" [nsRouterLink]="['userProfile']"  text="User Profile"></Button>
        <Button borderColor="gray" row="6" col="0" colSpan="3" class="btn btn-primary btn-active generateBtn" [nsRouterLink]="['bpChart']"  text="BP Chart"></Button>
        <Button borderColor="gray" row="7" col="0" colSpan="3" class="btn btn-primary btn-active generateBtn" [nsRouterLink]="['healthInfo']"  text="Health Forms"></Button>
        <Button borderColor="gray" row="8" col="0" colSpan="3" class="btn btn-primary btn-active generateBtn" [nsRouterLink]="['bpForm']"  text="Update BP"></Button>
        <Button borderColor="gray" row="9" col="0" colSpan="3" class="btn btn-primary btn-active generateBtn" [nsRouterLink]="['medicalHistory']" text="Edit Medical History"></Button>
    </GridLayout>
</ScrollView>
