<StackLayout orientation="vertical">
    <StackLayout class="recipe-name" orientation="vertical">
        <Label class="h3" text="{{recipe_name}}" textWrap="true" horizontalAlignment="center" background="gray" margin="10"></Label>
    </StackLayout>
    <ScrollView>
        <StackLayout orientation="vertical">
            <Image src="{{food_pic}}" width="100%"></Image>
            <StackLayout orientation="horizontal" backgroundColor="#ECEEF0">
                <!-- insert healthy recipe symbol -->
                <AbsoluteLayout width="80%" class="introBox" marginLeft="15" marginTop="7" verticalAlignment="middle">
                    <StarRating  #starValue row="0" filledColor="yellow" value="{{value}}" max="{{max}}" isindicator="true"></StarRating>
                    <Image row="0" class="img" src="~/res/blocker.png" width="100%" height="100%" stretch="aspectFill" opacity="0" (tap)="unchange(value)"></Image>
                </AbsoluteLayout>
                <Label class="bookmark" text="{{bookmark}}" [nsRouterLink]="['/addToRecipeLists']" verticalAlignment="middle"></Label>
            </StackLayout>

            <!-- <TabView [(ngModel)]="tabSelectedIndex" (selectedIndexChange)="onIndexChanged($event)">
                <StackLayout *tabItem="{title: 'Ingredients'}">
                    <StackLayout *ngFor="let item of ingredients; let i = index" orientation="horizontal">
                        <Label text= "{{i+1}}. {{item.originalString}}" textWrap="true"></Label>
                    </StackLayout>
                </StackLayout>
                <StackLayout *tabItem="{title: 'Directions'}">
                    <StackLayout *ngFor="let item of directions; let i = index" orientation="horizontal">
                        <Label text= "{{i+1}}. {{item}}" textWrap="true"></Label>
                    </StackLayout>
                </StackLayout>
            </TabView> -->

            <SegmentedBar [items]="myItems" selectedIndex="0" selectedBackgroundColor="#31db97" (selectedIndexChange)="onSelectedIndexChange($event)" class="m-5"></SegmentedBar>
            <StackLayout *ngIf="segSelectedIndex === 0">
                <StackLayout *ngFor="let item of ingredients; let i = index" orientation="horizontal">
                    <Label class="unit p-15 extra-line-height" text= "{{item.amount}} {{item.unit}}" textWrap="true" width="50%" verticalAlignment="middle"></Label>
                    <Label class="ingredient p-15 extra-line-height" text= "{{item.name}}" textWrap="true" verticalAlignment="middle"></Label>
                </StackLayout>
            </StackLayout>
            <StackLayout *ngIf="segSelectedIndex === 1">
                <StackLayout *ngFor="let item of directions; let i = index" orientation="horizontal">
                    <Label class="h4 p-15 extra-line-height" text= "Step {{i+1}}:" textWrap="true" width="20%" verticalAlignment="top"></Label>
                    <Label class="direction p-15 extra-line-height" text= "{{item}}" textWrap="true" verticalAlignment="top"></Label>
                </StackLayout>
            </StackLayout>

            <!-- add indicator for saved recipes here -->
            <!-- <Label text="Read more ..." horizontalAlignment="right" marginTop="4"></Label> -->
            <StackLayout orientation="horizontal" height="50" marginTop="20" marginBottom="20" marginLeft="5">
                    <button class="btn btn-primary btn-rounded-lg" text="Add       Rating" width="95" marginLeft="8" [nsRouterLink]="['/ratingRecipe']" horizontalAlignment="center" verticalAlignment="middle"></button>
                    <button class="btn btn-primary btn-rounded-lg" text="View Comments" width="95" marginLeft="8" [nsRouterLink]="['/commentingRecipe']" horizontalAlignment="center" verticalAlignment="middle"></button>
            </StackLayout>
        </StackLayout>
    </ScrollView>
</StackLayout>
