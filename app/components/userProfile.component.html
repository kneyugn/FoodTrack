<StackLayout>
    <StackLayout class="bg-primary" *ngIf="!bpScores" padding="15">
        <Label textWrap="true" text="Reminder: Add your BP scores to track your eating habits and track your goals!"></Label>
    </StackLayout>
    <user-card></user-card>

    <StackLayout orientation="horizontal" width="100%" height="200px">
        <Button width="55%" borderColor="gray" class="btn btn-primary btn-active btn-rounded-lg generateBtn" [nsRouterLink]="['/bpForm']"  text="Update My BP"></Button>
        <StackLayout orientation="vertical" margin="5" *ngIf="bpScores">
            <Label *ngIf="bpScores.length >= 3" [nsRouterLink]="['/bpChart']" [text]="icons.chart" class="icon userIcons" fontSize="18"></Label>
            <Label class="h4" [text]="'BP: ' + bpScores[bpScores.length - 1][0] + ' / ' + bpScores[bpScores.length - 1][1]"></Label>
        </StackLayout>
    </StackLayout>

    <StackLayout>
        <Accordion [items]="user" itemTapped="tapped" headerTextBold="true" headerTextColor="white" headerColor="pink" headerTextColor="blue"
                   allowMultiple="true"  selectedIndex="2">
            <ng-template accordionHeaderTemplate let-item="item" let-i="index">
                <StackLayout orientation="horizontal">
                    <Label [text]="item.title" class="sideLabel sideLightGrayLabel" width="100%"></Label>
                </StackLayout>
            </ng-template>
            <ng-template accordionItemTemplate let-item="item" let-parent="parentIndex" let-even="even" let-child="childIndex">
                <StackLayout>
                    <Label *ngIf="item.text !== 'Edit'" [text]="item.text" class="sideLabel sideLightGrayLabelInner"></Label>
                    <Button *ngIf="item.text === 'Edit'" width="100%" [text]="item.text" [nsRouterLink]="[item.link]" class="btn btn-outline btn-rounded-lg"></Button>
                </StackLayout>
            </ng-template>
        </Accordion>
    </StackLayout>

</StackLayout>
