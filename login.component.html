<StackLayout>
    <SegmentedBar [items]="myItems" width="100%" selectedIndex="0" selectedBackgroundColor="#31db97" (selectedIndexChange)="onSelectedIndexChange($event)"></SegmentedBar>
    <StackLayout *ngIf="segSelectedIndex === 0">
        <Button text="Sign-In Anon" (tap)="anonLogin()"></Button>
        <StackLayout orientation="vertical">
            <StackLayout orientation="horizontal"  marginTop="20">
                <StackLayout orientation="vertical" width="65%" marginLeft="10%">
                    <Label class="h2" text="Login to FoodTrack"></Label>
                    <Label class="h4" text="Enter username and password to log on." textWrap="true" marginTop="10"></Label>
                </StackLayout>
                <Label class="icon register-icon" [text]="key" fontSize="35" verticalAlignment="middle" marginLeft="20"></Label>
            </StackLayout>
            <StackLayout orientation="horizontal">
                <TextField class="textfield-border" hint="Please enter your username"></TextField>
            </StackLayout>
            <StackLayout orientation="horizontal">
                <TextField class="textfield-border" hint="Please enter your password"></TextField>
            </StackLayout>
            <StackLayout orientation="horizontal" marginLeft="140" marginTop="20">
                <Button class="btn btn-outline btn-rounded-lg" text="Login" marginBottom="30"></Button>
            </StackLayout>
        </StackLayout>
    </StackLayout>
    <StackLayout *ngIf="segSelectedIndex === 1">
        <ScrollView>
            <StackLayout orientation="vertical">
                <StackLayout orientation="horizontal"  marginTop="20">
                    <StackLayout orientation="vertical" width="65%" marginLeft="10%">
                        <Label class="h2" text="Sign up now"></Label>
                        <Label class="h4" text="You would need to fill in the form below to gain access to FoodTrack." textWrap="true" marginTop="10"></Label>
                    </StackLayout>
                    <Label class="icon register-icon" [text]="pencil" fontSize="35" verticalAlignment="middle" marginLeft="20"></Label>
                </StackLayout>
                <StackLayout orientation="horizontal">
                    <TextField class="textfield-border" hint="Please enter your username"></TextField>
                </StackLayout>
                <StackLayout orientation="horizontal">
                    <TextField class="textfield-border" hint="Please enter your first name"></TextField>
                </StackLayout>
                <StackLayout orientation="horizontal">
                    <TextField class="textfield-border" hint="Please enter your last name"></TextField>
                </StackLayout>
                <StackLayout orientation="horizontal">
                        <TextField class="textfield-border" hint="Please enter your email"></TextField>
                    </StackLayout>
                <StackLayout orientation="horizontal">
                    <TextField class="textfield-border" hint="Please enter your password"></TextField>
                </StackLayout>
                <StackLayout orientation="horizontal">
                    <TextField class="textfield-border" hint="Please confirm you password"></TextField>
                </StackLayout>
                <StackLayout orientation="horizontal" marginLeft="140" marginTop="20">
                    <Button class="btn btn-outline btn-rounded-lg" text="Register" marginBottom="30"></Button>
                </StackLayout>
            </StackLayout>
        </ScrollView>
    </StackLayout>
</StackLayout>
